<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <section>
        <div class="container">
            <div class="text-center">
                <h1 class="font-weight-bold my-4">Tip Calculator</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- input section start -->
                    <div class="form-group">
                        <label for="">Bill</label>
                        <input id="bill-amount" type="number" class="form-control" placeholder="Enter Bill Amount">
                    </div>
                    <div class="form-group">
                        <label for="">Tip</label>
                        <input id="tip-amount" type="number" class="form-control" placeholder="Tips Amount %">
                    </div>
                    <div class="form-group">
                        <label for="">Shard Bill</label>
                        <input id="shard-amount" type="number" class="form-control" placeholder="shared Your Bill">
                    </div>
                    <div class="form-group">
                        <button id="result" class="btn btn-dark form-control">Calculation</button>
                    </div>
                    <!-- input section end -->
                    
                    <!-- result start -->
                    <div id="total-result-display" class="show-result">
                        <div class="form-group">
                            <label for="">Bill Amount = </label>
                            <span id="bill-result"></span>
                        </div>
                        <div class="form-group">
                            <label for="">Tip Amount = </label>
                            <span id="tip-result"></span>
                        </div>
                        <div class="form-group">
                            <label for="">Total Bill With Tip = </label>
                            <span id="total-bill-result"></span>
                        </div>
                        <div class="form-group">
                            <label for="">Total Bill Per Person = </label>
                            <span id="shard-bill-amount"></span>
                        </div>
                    </div>
                    <!-- result end -->
                </div>
            </div>
        </div>
    </section>



    <!-- js file -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
